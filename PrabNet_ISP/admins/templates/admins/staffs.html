{% extends 'layout-admin.html' %}
{% block title %}
<title>All Staffs</title>
{% endblock%}

{% block main_content %}

<div class="container bg-light pt-5">
    <div class="row">

        <div class="col-md-10 offset-md-1">
            <h1 class="text-center">All Staffs</h1>
            {% include 'messages.html' %}
            <div class="card py-2 px-2">
                <a class="btn btn-all custom-button1 me-auto" href="/admins/register">Add New Staff</a>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    {% for i in staffs %}
                    <tr>
                        <td> {{ i.email }}</td>
                        <td> {{ i.username }}</td>
                        <td><a class="btn btn-primary btn-sm" href="/admins/demote/{{i.id}}"
                        onclick="return confirm('Are you sure want to demote this staff?')">Demote to User</a> &nbsp;
                            <a class="btn btn-danger btn-sm"
                               href="/admins/delete_staff/{{i.id}}"
                               onclick="return confirm('Are you sure want to delete this staff?')" >Delete</a></td>
                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
