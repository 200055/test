{% extends 'layout-admin.html' %}
{% load static %}
{% load widget_tweaks %}
{% load bootstrap %}
{% block title %}
    <title>Register User</title>
{% endblock%}
{% block main_content %}
<style>
    .form-control:hover{
    border: 1px solid black;
}
.form-control:focus{
    border: 1px solid #0d6efd;
    box-shadow: none !important;
}
</style>

<div class="container mt-5" style="min-height:65vh;">
<div class="row mt-5">
    <div class="col-md-6 offset-md-3 mt-5">
        <h1 class="text-center mb-3">Register New User</h1>
        {% include 'messages.html' %}
        <div class="card py-2 px-2">
        <form class="form myForm" action="" method="POST">
            {% csrf_token %}
            {{ form_register | bootstrap_horizontal}}
            <button type="submit" class="btn custom-button2 mt-3">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter UserName"
    form_fields[2].placeholder = "Enter Email"
    form_fields[3].placeholder = "Enter Password"
    form_fields[4].placeholder = "Confirm Password"

    for(field in form_fields){
        form_fields[field].className += ' my-3'
    }

</script>
{% endblock %}
